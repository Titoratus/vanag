<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Компьютерные сети — от теории к практике</title>
	<link rel="stylesheet" href="../css/libs.min.css">
	<link rel="stylesheet" href="../css/main.min.css">
</head>
<body>
	
	<div class="container top">
		<div class="row">
			<div class="col-12">
				
				<h1>Компьютерные сети</h1>
				<p>От теории к практике</p>

			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-lg-9">
				
				<div class="wrapper test">
					<h1>Беспроводные сети</h1>
					<form action="" data-id="3">
						<h2>Выберите корректный IP-адрес компьютера в сети</h2>
						<input type="radio" id="v1" name="q1" value="1" required>
						<label for="v1">108.214.198.112</label>
						<input type="radio" id="v2" name="q1" value="2" required>
						<label for="v2">18.274.198.0</label>
						<input type="radio" id="v3" name="q1" value="3" required>
						<label for="v3">1278.214.198</label>
						<input type="radio" id="v4" name="q1" value="4" required>
						<label for="v4">10,0,0,1225</label>

						<h2>Топология компьютерной сети, в которой все компьютеры сети присоединены к центральному узлу называется</h2>
						<input type="radio" id="v5" name="q2" value="1" required>
						<label for="v5">Шина</label>
						<input type="radio" id="v6" name="q2" value="2" required>
						<label for="v6">Кольцо</label>
						<input type="radio" id="v7" name="q2" value="3" required>
						<label for="v7">Звезда</label>
						<input type="radio" id="v8" name="q2" value="4" required>
						<label for="v8">Нет правильного ответа</label>

						<h2>Протокол – это</h2>
						<input type="radio" id="v9" name="q3" value="1" required>
						<label for="v9">Cпособность компьютера посылать файлы через каналы передачи информации</label>
						<input type="radio" id="v10" name="q3" value="2" required>
						<label for="v10">Устройство для работы локальной сети</label>
						<input type="radio" id="v11" name="q3" value="3" required>
						<label for="v11">Стандарт передачи данных через компьютерную сеть</label>
						<input type="radio" id="v12" name="q3" value="4" required>
						<label for="v12">Стандарт отправки сообщений через электронную почту</label>						

						<h2>Для передачи файлов по сети используется протокол</h2>
						<input type="radio" id="v13" name="q4" value="1" required>
						<label for="v13">POP3</label>
						<input type="radio" id="v14" name="q4" value="2" required>
						<label for="v14">HTTP</label>
						<input type="radio" id="v15" name="q4" value="3" required>
						<label for="v15">CMPT</label>
						<input type="radio" id="v16" name="q4" value="4" required>
						<label for="v16">FTP</label>

						<input type="submit" class="btn" value="Завершить">							
					</form>
				</div>

			</div>
		</div>
	</div>
	<script src="../js/scripts.min.js"></script>
</body>
</html>
